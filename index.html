<!DOCTYPE html>
<html>
<head>
	<title>Image Search Abstraction</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
	
		<h1>Image Search</h1>
		<div class="row ">
        	<div class="col-md-6">
				<form class="form" >
					<div class="form-group">
						<input class="form-control" type="text" id="query" name="query" placeholder="Image Search Keyword">
					</div>
					<div class="form-group">
						<button id="mybtn" type="button" class="btn btn-primary" onclick="window.location = '/api/search/' + document.getElementById('query').value">Search</button>
					</div>
					
				</form>
			</div>
		</div>
	
</div>

</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
